name: Packager
on:
  push:
    branches: [master]
jobs:
  package:
    name: Package actions
    runs-on: ubuntu-latest
    if: "contains(toJSON(github.event.commits.*.message), '[package]')"
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.3
    - name: Set up VSCE
      run: npm install -g vsce
    - name: Navigate to 'actions'
      run: cd actions
    - name: Build 'actions'
      run: vsce package
    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url:  ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./aix-desktop-actions.vsix
        asset_name: aix-actions.vsix
        asset_content_type: application/octet-stream
    - name: Navigate to 'javalang'
      run: cd ../javalang
    - name: Build 'javalang'
      run: vsce package
    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url:  ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./vscode-javac.vsix
        asset_name: javalang.vsix
        asset_content_type: application/octet-stream
